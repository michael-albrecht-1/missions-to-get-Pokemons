<p>missions works!</p>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let mission of missions$ | async">
    <h3>{{ mission.name }}</h3>
    <h4>{{ mission.description }}</h4>
    <p>{{ mission.rewards[0].name }}</p>
    <p>
      {{ mission.status }} le {{ mission.dateCreation | date: "dd MMMM yyyy" }}
    </p>
    <button
      class="btn btn-primary"
      (click)="onCompleteMissionBtnClick(mission)"
    >
      Valider la mission
    </button>
  </li>
</ul>
