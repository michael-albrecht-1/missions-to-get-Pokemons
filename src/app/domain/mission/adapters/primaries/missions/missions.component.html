<div class="missions">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6 p-3" *ngFor="let mission of missions">
        <div class="card h-100">
          <div class="d-flex align-items-stretch p-4">
            <pokemon-detail-miniature
              *ngIf="mission.rewards[0]"
              [pokemonNumber]="mission.rewards[0].number"
              >{{ mission.rewards[0].name }}</pokemon-detail-miniature
            >

            <div class="vr mx-4"></div>

            <div class="detail w-100">
              <div class="d-flex flex-column justify-content-between h-100">
                <div class="top">
                  <h4>{{ mission.name }}</h4>
                  <p>{{ mission.description }}</p>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <img
                    class="caughtPokemonImg"
                    *ngIf="mission.status === 'done'"
                    alt="Pokémon capturé !"
                    src="https://img.icons8.com/fluency/48/000000/pokeball.png"
                  />
                  <div>
                    {{ mission.dateCreation | date: "dd/MM/yyyy HH:mm" }}
                  </div>
                  <button
                    *ngIf="mission.status === missionStatuscreated"
                    class="btn btn-primary"
                    (click)="onCompleteMissionBtnClick(mission)"
                  >
                    Valider la mission
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
