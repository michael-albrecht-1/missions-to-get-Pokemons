<form [formGroup]="form" *ngIf="form">
  <p class="alert" [ngClass]="alertClass">{{ alertMessage }}</p>
  <div class="mb-3">
    <label for="name" class="form-label">Nom</label>
    <input formControlName="name" type="text" class="form-control" id="name" />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      formControlName="description"
      class="form-control"
      id="description"
      rows="3"
    ></textarea>
  </div>

  <div class="col-auto">
    <button
      type="submit"
      class="btn btn-primary mb-3"
      [disabled]="form.invalid"
      (click)="onSubmit()"
    >
      Cr√©er
    </button>
  </div>
</form>
<div class="d-flex w-100" *ngFor="let selectedPokemon of selectedPokemons">
  <pokemon-listing-item [pokemon]="selectedPokemon"></pokemon-listing-item>
</div>

<pokemon-listing
  [isParent]="true"
  (addPokemon)="onAddPokemon($event)"
></pokemon-listing>
