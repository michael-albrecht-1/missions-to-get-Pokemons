<div class="container">
  <form [formGroup]="form" *ngIf="form">
    <p class="alert" *ngIf="alertMessage" [ngClass]="alertClass">
      {{ alertMessage }}
    </p>
    <div class="mb-3">
      <label for="name" class="form-label">Nom</label>
      <input
        formControlName="name"
        type="text"
        class="form-control"
        id="name"
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        formControlName="description"
        class="form-control"
        id="description"
        rows="2"
      ></textarea>
    </div>

    <div class="col-auto">
      <button
        type="submit"
        class="btn btn-primary mb-3"
        [disabled]="form.invalid || selectedPokemons.length === 0"
        (click)="onSubmit()"
      >
        Créer
      </button>
    </div>
  </form>

  <div class="d-flex">
    <div *ngFor="let selectedPokemon of selectedPokemons">
      <pokemon-selected
        [pokemon]="selectedPokemon"
        (removePokemon)="onRemovePokemon($event)"
      ></pokemon-selected>
    </div>
  </div>
</div>

<div class="mt-4">
  <pokemon-listing
    [isAddToMissionActive]="true"
    title="Choisir une récompense"
    (addPokemon)="onAddPokemon($event)"
  ></pokemon-listing>
</div>
