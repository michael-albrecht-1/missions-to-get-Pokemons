<div
  class="pokemonItem card d-flex flex-column justify-content-between align-items-center w-100"
  [ngClass]="{ card: isCard }"
>
  <div
    class="pokemonItem-header d-flex justify-content-between w-100 align-items-center"
  >
    <span class="badge text-bg-warning fs-6 pt-2">#{{ pokemon.number }}</span>
    <div class="fs-4">
      {{ pokemon.name | titlecase }}
    </div>
    <div class="caughtPokemonImg" *ngIf="isCard">
      <img
        *ngIf="isCaughtPokemon"
        class="caughtPokemonImg"
        alt="Pokémon capturé !"
        src="https://img.icons8.com/fluency/48/000000/pokeball.png"
      />
    </div>
  </div>

  <img
    class="avatar my-3"
    [src]="getImgSrc(pokemon.number)"
    alt="{{ pokemon.name }}"
  />

  <div class="d-flex justify-content-between align-items-center w-100">
    <div>
      <span *ngFor="let pokemonType of currentPokemonTypes">
        <i-bs
          *ngIf="pokemonType.logo"
          [ngStyle]="{ color: pokemonType.color }"
          [name]="pokemonType.logo"
        ></i-bs>
      </span>
    </div>
    <a
      *ngIf="!isAddToMissionActive"
      [routerLink]="['/pokedex', pokemon.number]"
      class="btn btn-primary"
      >more</a
    >
    <button
      *ngIf="isAddToMissionActive"
      class="btn btn-primary"
      (click)="onAddPokemonBtnClick()"
    >
      Add reward
    </button>
  </div>
</div>
