<div class="card">
  <img
    class="card-img-top"
    src="{{ pokemon.avatar }}"
    alt="{{ pokemon.name }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ pokemon.name }}</h5>
    <p class="card-text">{{ pokemon.description }}</p>
    <p>
      <span *ngFor="let pokemonType of currentPokemonTypes">
        <i-bs
          *ngIf="pokemonType.logo"
          [ngStyle]="{ color: pokemonType.color }"
          [name]="pokemonType.logo"
        ></i-bs>
      </span>
    </p>
    <a
      *ngIf="!isParent"
      [routerLink]="['/pokedex', pokemon.number]"
      class="btn btn-primary"
      >Details</a
    >
    <button
      *ngIf="isParent"
      class="btn btn-primary"
      (click)="onAddPokemonBtnClick()"
    >
      Ajouter a la mission
    </button>
  </div>
</div>
