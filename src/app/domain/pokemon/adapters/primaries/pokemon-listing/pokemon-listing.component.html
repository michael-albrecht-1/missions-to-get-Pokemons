<div class="pokemonListing">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">{{ title }}</h1>
      <hr class="my-4" />

      <form [formGroup]="form" *ngIf="form" class="container">
        <div class="row">
          <div class="col-12">
            <app-pokemon-types-dropdown
              formControlName="pokemonType"
            ></app-pokemon-types-dropdown>
          </div>
          <div class="col-12">
            <div class="form-check form-switch ms-3">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Mes pokemons</label
              >
            </div>
          </div>
        </div>
      </form>

      <div class="row">
        <pokemon-listing-item
          class="col-12 col-md-6 col-xl-4"
          *ngFor="let pokemon of filteredPokemons"
          [pokemon]="pokemon"
          [caughtPokemons]="caughtPokemons"
          [isParent]="isParent"
          (addPokemon)="onAddPokemon($event)"
        >
        </pokemon-listing-item>
      </div>
    </div>
  </div>
</div>
