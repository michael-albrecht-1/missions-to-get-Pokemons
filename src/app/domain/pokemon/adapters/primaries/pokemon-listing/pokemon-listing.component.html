<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Pokedex</h1>
    <hr class="my-4" />
    <app-pokemon-types-dropdown
      (onSelectType)="onSelectPokemonType($event)"
    ></app-pokemon-types-dropdown>

    <div class="row">
      <pokemon-listing-item
        class="col-12 col-md-6 col-xl-4"
        *ngFor="let pokemon of pokemonList$ | async"
        [pokemon]="pokemon"
      >
      </pokemon-listing-item>
    </div>
  </div>
</div>
