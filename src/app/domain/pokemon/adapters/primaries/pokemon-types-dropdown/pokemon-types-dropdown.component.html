<div class="dropdown" *ngIf="pokemonTypes.length">
  <select
    class="form-select"
    aria-label="Select a pokemon type"
    [(ngModel)]="selectedType"
    (ngModelChange)="handleSelectType()"
  >
    <option *ngFor="let type of pokemonTypes" [ngValue]="type">
      {{ type.name }}
    </option>
  </select>
</div>
