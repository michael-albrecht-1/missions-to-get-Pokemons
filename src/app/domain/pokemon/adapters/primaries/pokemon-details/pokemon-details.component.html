<div class="container">
  <div class="d-flex justify-content-end">
    <a [routerLink]="['/pokedex']" class="btn btn-primary btn-sm"
      >Back to list</a
    >
  </div>

  <div class="container" *ngIf="pokemon$ | async as pokemon">
    <div class="row">
      <aside class="col-12 col-sm-6 mb-3">
        <img [src]="getImgSrc(pokemon.number)" alt="{{ pokemon.name }}" />
      </aside>
      <section class="col-12 col-sm-6 mb-3">
        <h3>
          {{ pokemon.name }}
          <span class="badge badge-secondary float-right"
            >NÂ° {{ pokemon.number }}</span
          >
        </h3>
        <hr class="my-2" />
        <p>Height: {{ pokemon.height }} m</p>
        <p>Weight: {{ pokemon.weight }} kg</p>
        <p>
          <span
            *ngFor="
              let type of pokemon.types;
              let first = first;
              let last = last
            "
          >
            <span *ngIf="pokemon.types.length > 1 && last"> / </span>
            <span>{{ type }}</span>
          </span>
        </p>
        <p>{{ pokemon.description }}</p>
      </section>
    </div>
  </div>
</div>
