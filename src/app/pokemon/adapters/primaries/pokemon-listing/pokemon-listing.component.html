<div class="pokemonListing">
  <form
    [formGroup]="form"
    *ngIf="form"
    class="container d-flex align-items-center"
  >
    <app-pokemon-types-dropdown
      formControlName="type"
    ></app-pokemon-types-dropdown>

    <div class="form-check form-switch">
      <input
        data-testid="caughtPokemonsSwitch"
        class="form-check-input ms-3"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckDefault"
        formControlName="caught"
      />
      <label class="form-check-label ms-2 fs-5" for="flexSwitchCheckDefault">
        My pokemons
      </label>
    </div>
  </form>

  <div class="container mt-4">
    <!-- <div class="row mb-4">
      <div class="col-12">
        <div class="">
          <strong>{{ caughtPokemonsCount }} / {{ pokemons.length }}</strong>
          {{ form.get('type')?.value || '' }} caught Pokemons
        </div>
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            [ngStyle]="{
              width: (caughtPokemonsCount * 100) / pokemons.length + '%'
            }"
            [attr.aria-valuenow]="caughtPokemonsCount"
            aria-valuemin="0"
            [attr.aria-valuemax]="pokemons.length"
          ></div>
        </div>
      </div>
    </div> -->
    <div class="row pokemonListing-list" #pokemonList>
      <pokemon-listing-item
        class="col-12 col-md-6 col-xl-4 mb-4"
        *ngFor="let pokemon of pokemons"
        [pokemon]="pokemon"
        [caughtPokemons]="caughtPokemons"
        [isAddToMissionActive]="isAddToMissionActive"
        (addPokemon)="onAddPokemon($event)"
      >
      </pokemon-listing-item>
    </div>
  </div>
</div>
