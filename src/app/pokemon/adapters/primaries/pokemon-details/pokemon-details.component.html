<div class="container">
  <div class="d-flex justify-content-end">
    <a [routerLink]="['/pokedex']" class="btn btn-primary btn-sm"
      >Back to list</a
    >
  </div>

  <div class="container" *ngIf="pokemon$ | async as pokemon">
    <div class="row">
      <aside class="col-12 col-sm-6 mb-3">
        <img
          [src]="getImgSrc(pokemon.snapshot().number)"
          alt="{{ pokemon.snapshot().name }}"
        />
      </aside>
      <section class="col-12 col-sm-6 mb-3">
        <h3>
          {{ pokemon.snapshot().name }}
          <span class="badge badge-secondary float-right"
            >NÂ° {{ pokemon.snapshot().number }}</span
          >
        </h3>
        <hr class="my-2" />
        <p>Height: {{ pokemon.snapshot().height }} m</p>
        <p>Weight: {{ pokemon.snapshot().weight }} kg</p>
        <p>
          <span
            *ngFor="
              let type of pokemon.snapshot().types;
              let first = first;
              let last = last
            "
          >
            <span *ngIf="pokemon.snapshot().types.length > 1 && last"> / </span>
            <span>{{ type }}</span>
          </span>
        </p>
        <p>{{ pokemon.snapshot().description }}</p>
      </section>
    </div>
  </div>
</div>
