<div class="pokemonSelected">
  <div class="pokemonSelected-remove" (click)="onRemovePokemonBtnClick()">
    x
  </div>
  <div class="card">
    <img
      class="card-img-top"
      [src]="getImgSrc(pokemon.snapshot().number)"
      alt="{{ pokemon.snapshot().name }}"
    />
    <div class="card-body">
      <h5 class="card-title">{{ pokemon.snapshot().name }}</h5>
    </div>
  </div>
</div>
